[versions]
agp = "8.10.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.1"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"
room = "2.6.1"
navigation = "2.7.7"
fragment = "1.6.2"
retrofit = "2.9.0"
okhttp = "4.12.0"
glide = "4.16.0"
picasso = "2.8"
zxing-embedded = "4.3.0"
zxing-core = "3.5.2"
play-services-location = "21.1.0"
security-crypto = "1.1.0-alpha06"
